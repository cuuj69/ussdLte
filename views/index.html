<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USSD LTE Operator</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="glass-container">
    <div class="content">
      <h1>USSD LTE</h1>
      <p>Select your operator:</p>
      <select id="operator" required>
        <option value="mtn">MTN</option>
        <option value="vodafone">Vodafone</option>
        <option value="airtelTigo">AirtelTigo</option>
      </select>

      <form id="phone-form">
        <label for="phone">Enter phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter number" required>
        <button type="submit">Lookup</button>
      </form>

      <div id="result" class="hidden">
        <!-- The result message will be displayed here -->
      </div>
    </div>
    <div class="theme-switch">
      <button id="theme-toggle">Switch Theme</button>
    </div>
  </div>
  
  <script src="/script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
